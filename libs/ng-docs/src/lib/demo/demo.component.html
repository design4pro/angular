<div class="t-bg-toggle">
  <ng-template #tooltip>
    {{ texts[0] }}
    <a tuiLink tuiMode="onDark" routerLink="/directives/mode">
      <code>tuiMode</code>
    </a>
  </ng-template>
  <ng-container *ngIf="isMobile; else desktop">
    <tui-select
      tuiTextfieldSize="s"
      class="t-mode"
      [tuiTextfieldCleaner]="true"
      [tuiHintContent]="tooltip"
      [formControl]="modeControl"
    >
      tuiMode
      <tui-data-list-wrapper
        *tuiDataList
        [items]="items"
      ></tui-data-list-wrapper>
    </tui-select>
  </ng-container>
  <ng-template #desktop>
    tuiMode:
    <tui-tooltip describeId="form" [content]="tooltip"></tui-tooltip>
    <div tuiGroup class="t-group" [collapsed]="true">
      <tui-radio-block
        size="s"
        nativeId="form"
        class="tui-group__auto-width-item"
        [item]="null"
        [hideRadio]="true"
        [formControl]="modeControl"
      >
        null
      </tui-radio-block>
      <tui-radio-block
        item="onDark"
        size="s"
        nativeId="form"
        class="tui-group__auto-width-item"
        [hideRadio]="true"
        [formControl]="modeControl"
      >
        onDark
      </tui-radio-block>
      <tui-radio-block
        item="onLight"
        size="s"
        nativeId="form"
        class="tui-group__auto-width-item"
        [hideRadio]="true"
        [formControl]="modeControl"
      >
        onLight
      </tui-radio-block>
    </div>
  </ng-template>
  <tui-checkbox-labeled size="m" class="t-checkbox" [(ngModel)]="opaque">
    {{ texts[1] }}
  </tui-checkbox-labeled>
</div>
<div #wrapper class="t-wrapper" [class.t-wrapper_transparent]="!opaque">
  <div #content id="demoContent" class="t-content">
    <form *ngIf="testForm" class="t-form" [formGroup]="testForm">
      <div class="t-input-wrapper">
        <ng-container *ngTemplateOutlet="template"></ng-container>
      </div>
      <button type="button" class="t-button" (click)="toggleDetails()">
        {{ texts[2] }}
      </button>
      <pre class="t-value">
                Form data: {{ testForm.value | json }}</pre
      >
      <div class="t-form-controls">
        <select
          class="t-select"
          [ngModel]="updateOn"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="updateOnChange($event)"
        >
          <option *ngFor="option; of: updateOnVariants" [value]="option">
            {{ option }}
          </option>
        </select>
        <button type="reset" class="tui-group__auto-width-item">Reset</button>
        <button type="submit" class="tui-group__auto-width-item">Submit</button>
      </div>
    </form>
    <ng-content></ng-content>
  </div>
</div>
